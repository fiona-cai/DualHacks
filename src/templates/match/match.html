{% extends "layout.html" %}

{% block main %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin="anonymous"
            integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
            src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <link href="{{url_for ('static',filename='styles/popup_box.css')}}" rel="stylesheet">
</head>
<body>

<div class="bg-primary">
    <p style="display: inline; color: #fff; ">Turn</p>
    <p style="display: inline; color: #fff;" id="turn">N/A</p>
</div>


<p id="message"></p>

<p>Your health:</p>
<p id="player-health"></p>
<p>Opponent health:</p>
<p id="opponent-health">Waiting for opponent to join</p>

<div style="display: block;">
    <img src="" id="player-image" style="max-width: 200px;">
<img src="" id="opponent-image" style="max-width: 200px;">
</div>



<!-- The Modal -->
<div class="modal" id="myModal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="question-prompt"></p>
        <input id="option-1" type="button" onclick="submit_answer('option-1')" value="option1">
        <input id="option-2" type="button" onclick="submit_answer('option-2')" value="option1">
        <input id="option-3" type="button" onclick="submit_answer('option-3')" value="option3">
        <input id="option-4" type="button" onclick="submit_answer('option-4')" value="option4">
    </div>

</div>

<p>You have three power ups!</p>
<input id="power-1" onclick="get_questions(1)" type="button" class="btn-success">
<input id="power-2" onclick="get_questions(2)" type="button" class="btn-warning">
<input id="power-3" onclick="get_questions(3)" type="button" class="btn-danger">


<p>username</p>
<p id="username">{{session.username}}</p>
<p>match id:</p>
<p id="match_id">{{match_info.match_id}}</p>

<script src="{{url_for ('static',filename='js/game.js')}} " type="text/javascript"></script>
</body>
</html>

{% endblock %}
